<div id="list-component">
    <div id="list">
        <input type='text' [(ngModel)]='filter' id="search-bar">
        <table>
            <thead>
                <th>PIC</th>
                <th>NAME</th>
                <th>PRICE</th>
                <th>DATE</th>
                <th>RATING</th>
            </thead>
            <tbody>
                <tr *ngFor='let item of filteredItems'>
                    <td>
                        <img [src]='item.image' style="width: 25px;">
                    </td>
                    <td> {{ item.name }} </td>
                    <td> {{ item.price }} </td>
                    <td> {{ item.date | replace: '/' : '-' }} </td>
                    <td>
                        <app-stars [rating]='item.rating'></app-stars>
                    </td>
                    <button>
                        <a [routerLink]="['/items/info', item.id]">EDIT</a>
                    </button>
                </tr>
            </tbody>
        </table>
    </div>
</div>
