<h1> Item List </h1>
<input type='text' [(ngModel)]='filter'>
<table>
    <thead>
        <th>pic</th>
        <th>name</th>
        <th>price</th>
        <th>date</th>
        <th>rating</th>
    </thead>
    <tbody>
        <tr *ngFor='let item of filteredItems'>
            <td>
                <img [src]='item.image' style="width: 25px;">
            </td>
            <td> {{ item.name }} </td>
            <td> {{ item.price }} </td>
            <td> {{ item.date | replace: '/' : '-' }} </td>
            <td>
                <app-stars [rating]='item.rating'></app-stars>
            </td>
            <a [routerLink]="['/items/info', item.id]">Info</a>
        </tr>
    </tbody>
</table>
